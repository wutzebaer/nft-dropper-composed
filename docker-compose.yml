version: "3.5"

services:

  nft-dropper:
    image: wutzebaer/nft-dropper:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${WORKING_DIR_EXTERNAL}:/work
      - ./nft-source:/nft-source
      - ./templates:/templates
      - ./static:/static
    restart: on-failure
    ports:
      - 8080:8080
    environment:
      - NETWORK=${NETWORK:-mainnet}
      - token.dir=/nft-source
      - token.price=${TOKEN_PRICE}
      - token.maxAmount=${TOKEN_MAX_AMOUNT}
      - SELLER_ADDRESS=${SELLER_ADDRESS}
      - working.dir.external=${WORKING_DIR_EXTERNAL}
      - working.dir.internal=/work
      - cardano-node.ipc-volume-name=${IPC_VOLUME_NAME}
      - cardano-db-sync.url=jdbc:postgresql://postgres/cardanochain
      - cardano-db-sync.username=nft-dropper
      - cardano-db-sync.password=3y"Rv@dz0#9xI`4Ml^.I
      - spring.thymeleaf.prefix=file:/templates/
      - spring.web.resources.static-locations=file:/static/
      - ipfs.api.url=/dns4/ipfs/tcp/5001
      - hcaptcha.sitekey=${HCAPTCHA_SITEKEY}
      - hcaptcha.secret=${HCAPTCHA_SECRET}
      - spring.datasource.url=jdbc:h2:file:/work/database
      - use.captcha=${USE_CAPTCHA}

  ipfs:
      image: ipfs/go-ipfs
      restart: on-failure
      environment:
      - IPFS_PROFILE=server
      volumes:
      - ./ipfs_staging:/export
      - ./ipfs_data:/data/ipfs
      #ports:
      #- 4001:4001
      #- 127.0.0.1:8080:8080
      #- 127.0.0.1:5001:5001
      
  postgres:
    image: postgres:11.5-alpine
    environment:
      - POSTGRES_LOGGING=true
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
    secrets:
      - postgres_password
      - postgres_user
      - postgres_db
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  cardano-node:
    image: inputoutput/cardano-node:1.34.1
    environment:
      - NETWORK=${NETWORK:-mainnet}
    volumes:
      - node-db:/data/db
      - node-ipc:/ipc
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  cardano-db-sync:
    image: inputoutput/cardano-db-sync:12.0.2
    environment:
      - NETWORK=${NETWORK:-mainnet}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - RESTORE_SNAPSHOT=${RESTORE_SNAPSHOT:-}
      - RESTORE_RECREATE_DB=N
    depends_on:
      - cardano-node
      - postgres
    secrets:
      - postgres_password
      - postgres_user
      - postgres_db
    volumes:
      - db-sync-tmp:/tmp
      - db-sync-data:/var/lib/cdbsync
      - node-ipc:/node-ipc
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

secrets:
  postgres_db:
    file: ./config/secrets/postgres_db
  postgres_password:
    file: ./config/secrets/postgres_password
  postgres_user:
    file: ./config/secrets/postgres_user

volumes:
  db-sync-data:
  db-sync-tmp:
  postgres:
  node-db:
  node-ipc:
